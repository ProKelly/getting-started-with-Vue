<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 4: Vue Components Per File</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

    <div id="app">
        <app-button>Submit</app-button>
        <app-button>Login</app-button>
    </div>
    <script type="module"> //type is set to modul because we cannot use the import statement outside a module
        import AppButton from './js/components/AppButton.js';
        let app = {
            components: {
                'app-button': AppButton
        }
        }
        Vue.createApp(app).mount('#app');
    </script>
    
</body>
</html>
